<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenVault Leaderboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .leaderboard { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        .rank-item { display: flex; align-items: center; padding: 15px 20px; border-bottom: 1px solid #eee; }
        .rank-item:last-child { border-bottom: none; }
        .rank-number { font-size: 1.5rem; font-weight: bold; width: 50px; color: #667eea; }
        .user-info { flex: 1; margin-left: 15px; }
        .user-address { font-family: monospace; font-size: 0.9rem; color: #666; }
        .user-score { font-size: 1.2rem; font-weight: bold; color: #333; }
        .badges { display: flex; gap: 5px; margin-top: 5px; }
        .badge { font-size: 1.2rem; }
        .top3 { background: linear-gradient(135deg, #ffd700, #ffed4e); }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 8px; text-align: center; color: white; }
        .stat-value { font-size: 2rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ RenVault Leaderboard</h1>
            <p>Top savers and commitment champions</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div>Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSaved">0</div>
                <div>Total Saved (STX)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalPoints">0</div>
                <div>Total Points</div>
            </div>
        </div>
        
        <div class="leaderboard">
            <div class="rank-item" style="background: #f8f9fa; font-weight: bold;">
                <div class="rank-number">Rank</div>
                <div class="user-info">
                    <div>User</div>
                </div>
                <div style="width: 100px; text-align: right;">Score</div>
            </div>
            <div id="leaderboard-content">
                <div class="rank-item">
                    <div class="rank-number">1</div>
                    <div class="user-info">
                        <div class="user-address">SP1ABC...XYZ</div>
                        <div class="badges">üèÜ üíé üëë</div>
                    </div>
                    <div style="width: 100px; text-align: right; font-weight: bold;">1,250</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateLeaderboard() {
            console.log('Updating leaderboard...');
        }
        
        setInterval(updateLeaderboard, 60000);
        updateLeaderboard();
    </script>
</body>
</html>
